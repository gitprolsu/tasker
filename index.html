<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="nightOwl">
    <div class="container-fluid">
        <!-- header -->
        <div class="row headerOwl">
            <div class="col-2 col-sm-2"></div>
            <div class="col-8 col-sm-8">
                <h1>tasker</h1>
            </div>
        </div>
        <br>

        <!-- post area -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-6 col-sm-3">
                <input type="text" class="form-control" id="taskName" placeholder="Enter your task here...">
            </div>
            <div class="col-6 col-sm-3" style="display: none;">
                <input type="text" class="form-control" id="taskDescription" placeholder="Any additional notes?">
            </div>
            <div class="col-12 col-sm-2">
                <button type="button" class="btn btn-outline-light" id="newBtn">
                    post
                </button>
            </div>
        </div>
        <hr />

        <!-- active tasks: -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-12 col-sm-8" id="taskContainer"></div>
                <!-- <div class="col-12 col-sm-3" id="taskerMetrics">
                    <div class="row">
                        <div class="col-12">
                            <h5>Cuurent day</h5>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5>Archive</h5>
                            
                        </div>
                    </div>
                </div> -->
                <div class="col-sm-2"></div>
            </div>
        </div>

        <!-- footer -->
        <div class="row" id="footer">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h6>prolsu inc.</h6>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <script src="taskerlogic.js"></script>
</body>

</html>
