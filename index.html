<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Nothing+You+Could+Do&family=Raleway:wght@200&family=Sacramento&family=Zen+Maru+Gothic:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- header -->
        <div class="row headerOwl">
            <div class="col-2 col-sm-2"></div>
            <div class="col-6 col-sm-6">
                <h1 id="taskerTitle">tasker</h1>
            </div>
            <div class="col-3 col-sm-2">
                <img id="settingsBtn" type="button" src="icons/coding.png" alt="settings button" title="page settings">
            </div>
            <div class="col-1 col-sm-2"></div>
        </div>
        <br>

        <!-- post area -->
        <div id="postArea"></div>

        <hr />

        <!-- append settings here -->
        <div class="row" id="settingsArea"></div>

        <!-- active tasks & metrics/stats -->
        <div class="container-fluid" id="allContainers">
            <div class="row">
                <div class="col-0 col-sm-1"></div>
                <div class="col-12 col-sm-7" id="taskContainer"></div>

                <div class="col-12 col-sm-3" id="taskerMetrics">
                    <!-- <div class="row">
                        <div class="col-12">
                            <h6>Stats</h6>
                        </div>
                    </div>
                    <hr /> -->
                    <div class="row">
                        <div class="col-12 col-sm-12" id="tasksCompleted">
                            <h4>Archive</h4>
                        </div>
                    </div>
                </div>
                <div class="col-0 col-sm-1"></div>
            </div>
        </div>

        <!-- footer -->
        <div class="row" id="footer">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h6 id="company">tasker inc.</h6>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <script src="taskerlogic.js"></script>
</body>

</html>
