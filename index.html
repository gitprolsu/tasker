<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .nightOwl {
            background-color: rgb(31, 31, 31);
            color: rgb(245, 245, 245);
        }

        .sunnySideUp {
            background-color: rgb(245, 245, 245);
            color: rgb(31, 31, 31);
        }

        .taskDescription {
            text-align: justify;
        }

        .taskTimeStamp,
        .taskStatus {
            text-align: center;
        }

        .postedTask {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row nightOwl">
            <div class="col-2 col-sm-2"></div>
            <div class="col-8 col-sm-8">
                <h1>tasker</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-6 col-sm-2">
                <input type="text" class="form-control" id="taskName" placeholder="Enter your task here...">
            </div>
            <div class="col-6 col-sm-2" style="display: none;">
                <input type="text" class="form-control" id="taskDescription" placeholder="Any additional notes?">
            </div>
            <div class="col-12 col-sm-2">
                <button type="button" class="btn btn-outline-dark" id="newBtn">
                    post
                </button>
            </div>
        </div>
        <hr />
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12" id="taskContainer">
            </div>
        </div>
    </div>

    <script>

        function retrieveAllTasks() {
            let parsedTasks, parsedKeys, storedTasks;
            let taskerObject = localStorage.getItem("taskerObject");

            if (!taskerObject) {
                localStorage.setItem("taskerObject", "");
            }
            else {
                parsedTasks = JSON.parse(taskerObject);
                parsedKeys = Object.keys(parsedTasks);
                storedTasks = [];

                for (var i = 0; i < parsedKeys.length; i++) {
                    storedTasks.push(parsedTasks[i]);
                };

                if (storedTasks)
                    storedTasks.forEach(task => retrieveTasks(task));

                function retrieveTasks(taskObj) {
                    let status, color, foundTask = taskObj;
                    if (foundTask.completed === false) {
                        status = "Active";
                        color = "tomato";
                    } else {
                        status = "Done!";
                        color = "green";
                    }

                    let divElement = document.createElement("div");
                    divElement.setAttribute("id", foundTask.taskId);

                    divElement.innerHTML = `
                    <div class="col-12 col-sm-12 postedTask">
                        <div class="row">
                            <div class="col-12 col-sm-12">
                                <h4>${foundTask.taskTitle}</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 taskDescription">
                                <p>${foundTask.taskDescription}</p>
                            </div>
                            <div class="col-4 col-sm-2 taskStatus">
                                <h6>Status: <span style="color: ${color};">${status}</span></h6>
                            </div>
                            <div class="col-8 col-sm-4 taskTimeStamp">
                                <h6>Posted: <span style="color: ${color};">${foundTask.timeStamp}</span></h6>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    `
                    document.getElementById("taskContainer").prepend(divElement);
                };
            };
        };

        function createNewTask() {

            let taskTitle = document.getElementById("taskName").value;

            let taskDescription = document.getElementById("taskDescription").value;
            let timeStamp = "";
            let taskId, newDate = Date();
            newDate = newDate.split(" ");
            taskId = newDate[1] + newDate[2] + newDate[3] + newDate[4];

            for (var i = 0; i < 5; i++) {
                timeStamp += `${newDate[i]} `;
            };

            let divElement = document.createElement("div");
            divElement.setAttribute("id", taskId);

            divElement.innerHTML = `
                    <div class="col-12 col-sm-12 postedTask">
                        <div class="row">
                            <div class="col-12 col-sm-12">
                                <h4>${taskTitle}</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 taskDescription">
                                <p>${taskDescription}</p>
                            </div>
                            <div class="col-4 col-sm-2 taskStatus">
                                <h6>Status: <span style="color: tomato;">Active</span></h6>
                            </div>
                            <div class="col-8 col-sm-4 taskTimeStamp">
                                <h6>Posted: <span style="color: tomato;">${timeStamp}</span></h6>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    `
            document.getElementById("taskContainer").prepend(divElement);
            document.getElementById("taskName").value = "";
            document.getElementById("taskDescription").value = "";
            document.getElementById("taskDescription").parentElement.style.display = "none";

            let taskKey = 0;
            let savedTask = {};
            let currentLocalStorage;

            if (localStorage.getItem("taskerObject") === "") {
                savedTask[taskKey] = {
                    taskId,
                    taskTitle,
                    taskDescription,
                    timeStamp,
                    "completed": false,
                };

                localStorage.setItem("taskerObject", JSON.stringify(savedTask));
            } else {
                currentLocalStorage = JSON.parse(localStorage.getItem("taskerObject"));
                taskKey = Object.keys(currentLocalStorage).length;
                currentLocalStorage[taskKey] = {
                    taskId,
                    taskTitle,
                    taskDescription,
                    timeStamp,
                    "completed": false,
                }
                localStorage.setItem("taskerObject", JSON.stringify(currentLocalStorage));
            };
        };

        retrieveAllTasks();

        document.getElementById("newBtn").addEventListener("click", createNewTask);
        document.getElementById("taskName").addEventListener("keyup", function() {
            let enteredValue = this.value;
            if(enteredValue) {
                document.getElementById("taskDescription").parentElement.style.display = "";
            } else if (!enteredValue) {
                document.getElementById("taskDescription").parentElement.style.display = "none";
            }
        });

    </script>

</body>

</html>
